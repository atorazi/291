<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<!-- 모바일 확대 완전 허용 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

<title>⚫ 오목 AI (렌주룰)</title>

<!-- 외부 CSS -->
<link rel="stylesheet" href="style.css">

</head>

<body>
<h1>⚫ 오목 AI (렌주룰)</h1>

<!-- 옵션 바 -->
<div class="option-bar">
    <label>
        <input type="radio" name="firstPlayer" value="human" checked>
        사람이 흑(선공)
    </label>

    <label>
        <input type="radio" name="firstPlayer" value="ai">
        AI 선공
    </label>

    <span style="margin:0 12px;"></span>

    <label>
        <input type="radio" name="difficulty" value="normal" checked>
        보통
    </label>
    <label>
        <input type="radio" name="difficulty" value="hard">
        어려움
    </label>

    <button id="resetBtn">새 게임</button>
</div>

<!-- 상태 메시지 -->
<div id="statusBox">준비 중...</div>

<!-- 보드 컨테이너 -->
<div id="boardContainer">
    <div id="boardWrapper">
        <div id="board"></div>
        <!-- hover ghost stone -->
        <div id="ghostStone"></div>
    </div>
</div>

<!-- JS -->
<script src="omok.js"></script>

</body>
</html>
